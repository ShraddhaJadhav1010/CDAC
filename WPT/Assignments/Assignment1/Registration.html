<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="Registration.css">
 
</head>

<body>
    <div class="container">
        <div class="head">
        <h1>Registration Form</h1>
        
        </div>
        
    
        <div class="form-section">
            <h2>Personal Information</h2>
            <label >First Name:</label>
            <input type="text" >
    
            <label >Last name:</label>
            <input type="text" placeholder="Enter your Nikname" >

            <label >Date of Birth:</label>
            <input type="text" placeholder="DD / MM / YYYY">

            <label >Phone:</label>
            <input type="text" placeholder="Enter your mobile number" >
    
    
            <label>Email:</label>
            <input type="email" placeholder="enter you valid email adress" >
    
            <label>Gender:</label>
            <select name="Gender" id="gender">
                <option >select....</option>
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
                
              </select>
            
           
            <br><br>
            <label >Marital Status:</label>
            <select id="select">
                <option >select....</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
            </select>
    
            <label >Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" >
    
            <label >National ID No:</label>
            <input type="text" placeholder="Enter your National ID No" >
    
            <label >Place of Birth:</label>
            <input type="text" placeholder="Place of birth" >
    
            
    
           
        </div>
    
        <div class="form-section">
            <h2>Address</h2>
            <label >Present Address:</label>
            <input type="text" placeholder="Enter your address">
    
            <label >The City:</label>
            <input type="text" placeholder="Enter your city name" >
            
            <label >Present State:</label>
            <input type="text" placeholder="Enter your Present state">
    
            <label >Nationality:</label>
            <input type="text" placeholder="Enter your Nationality">
    
            <label >Pin Code:</label>
            <input type="text" placeholder="Enter your pin code">
    
            
    
          
        
        
            <button class="form-section " align="center">Register</button>
        
    
     
        </div>
        
        <div class="footer">
        <h2>THANK YOU FOR REGISTRATION</h2>
        
        </div>
    </div>
        
            
</body>
</html>
