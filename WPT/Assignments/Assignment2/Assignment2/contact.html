<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         font-family: 'Segoe UI Light';
      }

      body {
         background-image: url(Cake_background.avif);
      }

      nav {
         width: 100%;
         height: 100px;
         box-shadow: 0px 10px 20px #eeeeee;
      }

      #logo {
         width: 90px;
         height: 90px;
      }

      #nav-links {
         position: absolute;
         right: 40px;
         top: 50px;
      }

      #brand-name {
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         position: absolute;
         top: 40px;
         left: 100px;
         font-size: 24px;
      }

      #nav-links a {
         margin-right: 30px;
         text-decoration: none;
         font-size: 18px;
         border-width: 1.5px;
         border-color: #1976D2;
         background-color: rgba(131, 209, 121, 0.811);
         color: #1976D2;
         border-style: solid;
         padding: 10px 20px;
         border-radius: 25px;
         transition: background 0.4s;
      }

      #nav-links a:hover {
         background: #1976D2;
         color: white;
      }

     
      .contact-container {
         align-items: center;
         background-color: #a2cd8584;
         background-blend-mode:exclusion;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 600px;
         opacity: 1;
         box-shadow: 4px 4px 4px #4c59afb4;
         margin: 50px auto;
      }

      .contact-container h2 {
         margin-bottom: 20px;
         text-align: center;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .contact-container input[type="text"],
      .contact-container input[type="email"],
      .contact-container textarea {
         width: 90%;
         padding: 10px;
         margin: 10px;
         border: 1px solid #cccccc61;
         border-radius: 4px;
      }

      .contact-container button {
         display: block;
         width: 30%;
         padding: 10px;
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 10px;
         cursor: pointer;
         margin: 20px auto;
      }

      .contact-container button:hover {
         background-color: #49b2b4;
      }

   

      footer {
         width: 100%;
         background-color: #aee39aef;
         color: rgb(11, 11, 11);
         text-align: center;
         padding: 10px 0;
         position: absolute;
         font-weight: bold;
         margin-top: 0;
         
      }

      footer a {
         color: white;
         text-decoration: none;
       
      }

      footer a:hover {
         text-decoration: underline;
      }
   </style>
</head>

<body>
   
   <nav>
      <img src="logo.png" id="logo">
      <span id="brand-name">Cake Fantasy</span>
      <div id="nav-links">
         <a href="Home.html">Home</a>
         
         

      </div>
   </nav>
   <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
       <input type="text" placeholder="Full Name" required>
       <input type="email" placeholder="Email" required>
       <textarea placeholder="Your Message" rows="5" required></textarea>
       <button type="submit">Send Message</button>
    </form>
 </div>
   <footer>
      <p>&copy; Cake Fantasy@ All rights reserved.</p>
      <p>
         <a href="#">Privacy Policy</a> |
         <a href="#">Terms of Service</a> |
         <a href="#">Contact Us</a>
      </p>
   </footer>
</body>

</html>
