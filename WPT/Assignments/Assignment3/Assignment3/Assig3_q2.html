<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI Light';
        }

        body {
            margin: 0;
            background-color: #FFF9C4;
            background-size: cover;
            height: 100vh;
        }

        nav {
            width: 100%;
            height: 100px;
            box-shadow: 0px 10px 20px #eeeeee;
        }

        #brand-name {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            position: absolute;
            top: 40px;
            left: 100px;
            font-size: 24px;
        }

        .styled {
            color: blue;
            font-size: 20px;
            font-weight: bold;
            font-family: "Brush Script MT", cursive;
        }

        .about-container {
            align-items: center;
            background-color: #ffffff73;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 1;
            box-shadow: 4px 4px 4px #4c59afb4;
            margin: 50px auto;
        }

        .about-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .about-container p {
            text-align: justify;
            padding: 15px;
            font-size: 18px;
        }

        button {
            font-weight: bold;
            background-color: rgb(246, 248, 247);
            font-size: large;
            padding: 20px;
            border-radius: 10px;
            margin-left: 550px;
        }
    </style>
</head>

<body>
    <nav>
        <span id="brand-name">Assignment 3</span>
    </nav>
        <div class="about-container">
        <h2>Form Example</h2>
        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>

            <label for="contactNo">Contact No.:</label>
            <input type="text" id="contactNo" name="contactNo"><br><br>

            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId"><br><br>

            <button type="button" onclick="getFormValues()">Submit</button>
        </form>

        <div id="formValues"></div>
    </div>

    <script>
        function getFormValues() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var contactNo = document.getElementById('contactNo').value;
            var emailId = document.getElementById('emailId').value;

            var formValues = "First Name: " + firstName + "<br>" +
                "Last Name: " + lastName + "<br>" +
                "Contact No.: " + contactNo + "<br>" +
                "Email ID: " + emailId;

            document.getElementById('formValues').innerHTML = formValues;
        }
    </script>
</body>

</html>
