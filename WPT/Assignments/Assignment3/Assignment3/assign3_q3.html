<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI Light';
        }

        body {
            margin: 0;
            background-color: #FFF9C4;
            background-size: cover;
            height: 100vh;
        }

        nav {
            width: 100%;
            height: 100px;
            box-shadow: 0px 10px 20px #eeeeee;
        }

        #brand-name {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            position: absolute;
            top: 40px;
            left: 100px;
            font-size: 24px;
        }
    

        .about-container {
            align-items: center;
            background-color: #ffffff73;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 1;
            box-shadow: 4px 4px 4px #4c59afb4;
            margin: 50px auto;
        }

        .about-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .about-container p {
            text-align: justify;
            padding: 15px;
            font-size: 18px;
        }

        button {
          
            background-color: rgb(246, 248, 247);
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
           
        }
        
        select {

            background-color: rgb(246, 248, 247);
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;        

        }

        input {

                background-color: rgb(246, 248, 247);
                font-size: 20px;
                padding: 20px;
                border-radius: 10px;        

        }


    </style>
</head>

<body>
    <nav>
        <span id="brand-name">Assignment 3</span>
    </nav>
   

    <div class="about-container">
        <h2>Remove Dropdown Item</h2>
        <label for="dropdown">Choose an item:</label>
        <select id="dropdown">
            <option value="" disabled selected>Select your option</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="date">Date</option>
        </select>
        
        <button onclick="removeSelectedItem()">Remove Selected Item</button>
    </div>
    <div class="about-container">
        <h2>Add Dropdown Item</h2>
        <label for="new-item">New item:</label>
        <input type="text" id="new-item" placeholder="Enter new item">
        <button onclick="addItem()">Add Item</button>
    </div>

    <script>

        function removeSelectedItem() {
            var dropdown = document.getElementById("dropdown");
            dropdown.remove(dropdown.selectedIndex);
        }
        function addItem() {
            var dropdown = document.getElementById("dropdown");
            var newItem = document.getElementById("new-item").value;
            if (newItem) {
                var option = document.createElement("option");
                option.text = newItem;
                dropdown.add(option);
                document.getElementById("new-item").value = ""; // Clear the input field
            }
        }
       
    </script>
</body>

</html></p>
